<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form onclick="login()">
            <div>
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div id="idPasswordError" type="hidden">
                아이디 비밀번호 불일치
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="button">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            type="button">취소
                    </button>
                </div>
            </div>
        </form>
    </div>
<script>
    function login() {
        let id = document.getElementById('loginId').value;
        let pw = document.getElementById('password').value;
        let params = 'id='+id+'&password='+pw;
        let url = "localhost:8080/token/login";

        let xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.responseType = 'json';
        xhr.send(params);

        xhr.onreadystatechange = function () {
            if(xhr.readyState == 4 && xhr.status == 200) {
                data = xhr.response.accessToken;
                console.log(data);
            }else if(xhr.readyState == 4 && xhr.status == 401){
                document.getElementById("idPasswordError").hidden = false;
                // window.location.reload();
            }
        };
    }
</script>
</body>
</html>
