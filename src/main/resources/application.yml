spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/matcheasy
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace


server:
  servlet:
    session:
      tracking-modes: cookie
      timeout: 1800

security:
  jwt:
    token:
      secret-key: secretsecretsecretsecretsecret
      expire-length: 3600000