#    static-path-pattern: /static/**
#  web:
#    resources:
#      static-locations: classpath:/static/
#      add-mappings: true



logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

server:
  servlet:
    session:
      tracking-modes: cookie
      timeout: 1800

security:
  jwt:
    accessToken:
      secret-key: accesskeybymatcheasy