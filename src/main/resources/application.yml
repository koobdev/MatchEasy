spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/matcheasy
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  thymeleaf:
    encoding: UTF-8
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    enabled: true


